<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Asset Management Platform (AMP) </title>
  <!-- ########## FONT AWESOME ICON-FONTS ########## -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- ########## STYLE SHEETS - CSS ########## -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="newUser.css">
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body class="newUserBody">
  <!-- !########## MAIN SECTION ########## -->

  <div class="container-fluid newUserMainWrapper">
    <div class="newUserContentsWrapper">
      <div class="row newUserContentsRow">
        <div class="col-sm-12 newUserContentsCol">
          <div class="col newUserLogoWrapper"> <a href="#"><img src="AMP-logo.png" alt="AMP Logo" id="newUserLogo" /> </a> </div>
          <hr />
          <h4>User Access Request</h4>
          <form id="frmNewUserRequest" method="post" Action="#" class="newUserForm row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="First_Name" class="newUserLabel">First Name</label>
              <input type="text" value="" class="newUser-form-control" id="txtFirstName" name="First_Name" placeholder="Enter Your First Name" />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="Middle_Name" class="newUserLabel">Middle Name</label>
              <input type="text" value="" class="newUser-form-control" id="txtMiddleName" name="Middle_Name" placeholder="Enter Your Middle Name" />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="Last_Name" class="newUserLabel">Last Name</label>
              <input type="text" value="" class="newUser-form-control" id="txtLastName" name="Last_Name" placeholder="Enter Your Last Name" />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="Email" class="newUserLabel">Email Address</label>
              <input type="email" class="newUser-form-control" id="txtEmailAddress" value="" name="Email" placeholder="Email Address" />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="Telephone" class="newUserLabel"> Mobile Number </label>
              <input type="tel" class="newUser-form-control" id="txtMobileNumber" value="" name="Telephone" placeholder="Mobile/Cell Phone Number" />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 selectField">
              <label for="UserType" class="newUserLabel">User Type</label>
              <select class="newUser-form-control" id="drpUserType" name="UserType">
                <option value=""> </option>
                <option value="1">Company Admin</option>
                <option value="2">Normal User</option>
                <option value="3">Super Admin</option>
                <option value="4">Property Risk Admin</option>
                <option value="5">Property Risk User</option>
                <option value="6">Claim Admin</option>
                <option value="7">Claim User</option>
              </select>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
              <label for="CustomerName" class="newUserLabel"> Customer Name </label>
              <input type="text" class="newUser-form-control" id="txtCustomerName" value="" name="CustomerName" value="" placeholder="Customer Name" />
            </div>

            <div class="col-sm-12 buttonWrapper">
              <button type="submit" class="btn submitBtn w-50" title="Submit"><span>Submit Form</span></button>
            </div>

            <hr />
            <p class="newUserNote"> Please allow at least one business day to process this request. </p>

          </form>
        </div>
        <footer class="col text-center text-secondary">
          <p> &copy;2020 &bull; Asset Management Platform </p>
        </footer>
      </div> <!-- .formWrapper ends -->
    </div>

  </div> <!-- .mainWrapper ends -->

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
