<body class="landingBody">
  <!-- !########## MAIN SECTION ########## -->

  <div class="container-fluid landingMainWrapper">
    <div class="landingFormWrapper">
      <div class="row landingFormRow">
        <div class="col landingLogoWrapper"> <a href="#"><img src="images/AMP-logo.png" alt="AMP Logo" id="landingLogo" /> </a> </div>
        <div class=" col-sm-12 formCol">
          <form id="account" method="post" class="landingForm">
            <input type="email" class="landing-form-control" id="Input_Email" name="Input.Email" placeholder="UserName" />
            <input type="password" class="landing-form-control" id="Input_Password" name="Input.Password" placeholder="Password" />
            <label for="Input_RememberMe">
              <input type="checkbox" id="Input_RememberMe" name="Input.RememberMe" />
              Remember Me? </label><br />
            <button type="submit" class="btn loginBtn w-50" title="Login"><span>Log in</span></button>
            <hr />
            <p id="new-user-request" class="landingNewUser"> <a href="new-user.html">New User Request? </a></p>
            <p id="forgot-password" class="landingForgotPassword"><a href="password-retrieve.html"> Forgot Password?</a></p>

          </form>
        </div>
        <footer class="col text-center text-secondary landingFooter">
          <p> &copy;2020 &bull; Asset Management Platform </p>
        </footer>
      </div> <!-- .formWrapper ends -->
    </div>

  </div> <!-- .mainWrapper ends -->
